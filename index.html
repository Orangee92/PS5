<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


   



    <!-- JavaScript code for sound playback -->
    <script>
        function playSound() {
            const sound = document.getElementById('hover-sound');
            sound.currentTime = 0; // Restart sound on each hover
            sound.play().catch(error => {
                console.error("Sound playback failed: ", error);
            });
        }
        
        function navigateTo(page) {
            window.location.href = page; // Navigate to the desired HTML file
        }

        // JavaScript for background music
        let isPlaying = false; // Track if music is playing

        function toggleMusic() {
            const music = document.getElementById('background-music');
            const playButton = document.getElementById('play-pause-button');

            if (isPlaying) {
                music.pause();
                playButton.textContent = 'Play Music';
            } else {
                music.play();
                playButton.textContent = 'Pause Music';
            }
            isPlaying = !isPlaying; // Toggle the play state
        }

        function setVolume(value) {
            const music = document.getElementById('background-music');
            music.volume = value; // Adjust the volume based on slider input
        }
    </script>
    
    <div class="video-container">
        <!-- Looping background video with the updated path to fire.mp4 -->
        <video id="background-video" autoplay muted loop>
            <source src="images/orangee.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="menu">
        <div class="menu-item" onmouseover="playSound()" onclick="navigateTo('home.html')">
            Home
        </div>
        <div class="menu-item" onmouseover="playSound()" onclick="navigateTo('gallery.html')">
            Gallery
        </div>
        <div class="menu-item" onmouseover="playSound()" onclick="navigateTo('services.html')">
            Services
        </div>
        <div class="menu-item" onmouseover="playSound()" onclick="navigateTo('about-me.html')">
            About Me
        </div>
        <div class="menu-item" onmouseover="playSound()">
            Resume
        </div>
        <div class="menu-item" onmouseover="playSound()" onclick="navigateTo('contact.html')">
            Contact
        </div>
    </div>





    <!-- Music controls: Play/Pause button and Volume slider -->
    <div class="music-controls">
        <button id="play-pause-button" onclick="toggleMusic()">Play Music</button>
        <input type="range" min="0" max="1" step="0.1" value="0.5" onchange="setVolume(this.value)">
    </div>

    <!-- Background music element -->
    <audio id="background-music" loop src="sounds/tok.mp3" type="audio/mpeg"></audio>

    <!-- Audio element for hover sound effect -->
    <audio id="hover-sound" src="sounds/clicky.mp3" type="audio/mpeg"></audio>


    <div class="banner">
        <div class="slider" style="--quantity: 6">
            <dive class="item" style="--position: 1"><img src="images/ds.png" alt=""></dive>
            <dive class="item" style="--position:2"><img src="images/fd.png" alt=""></dive>
            <dive class="item" style="--position:3"><img src="images/ds.png" alt=""></dive>
            <dive class="item" style="--position:4"><img src="images/fd.png" alt=""></dive>
            <dive class="item" style="--position:5"><img src="images/ds.png" alt=""></dive>
            <dive class="item" style="--position:6"><img src="images/fd.png" alt=""></dive>
           
        </div>
        <div class="content">
            <h1 data-content=CSS Only>
            </h1>
            <div class="author">
                <h2>Everett Orange</h2>
                <p><b>Graphic Design Artist</b></p>
                <p>this is a paragraph</p>
            </div>
            <div class="model"></div> <!--this displays the model image-->
        </div>
    </div>
    
    



</body>
</html>
